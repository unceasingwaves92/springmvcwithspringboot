<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Trackzilla Applications</title>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar.html"> </div>

    <div class="jumbotron">
        <h3>Applications</h3>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ticId</th>
                <th scope="col">appName</th>
                <th scope="col">appOwner</th>
                <th scope="col">relDate</th>
                <th scope="col">ticDes</th>
                <th scope="col">ticStatus</th>
                <th scope="col">ticTitle</th>


            </tr>
            </thead>
            <tbody>

            <tr th:each="item : ${tickets}">
                <td th:text="${item.ticketId}"></td>
                <td th:text="${item.application.applicationName}"></td>
                <td th:text="${item.application.owner}"></td>
                <td th:text="${item.release.releaseDate}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.status}"></td>
                <td th:text="${item.title}"></td>
                <td><a th:href="@{'/applicationdelete/' + ${item.ticketId}}">Delete</a>
                    <a th:href="@{'/applicationedit/' + ${item.ticketId}}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
